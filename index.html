<!DOCTYPE html>
<html lang='en-EN'>
<head>
    <meta charset='UTF-8'>
    <title>Holidays in 80 countries</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
    <header>
        <h1 class='logo'>Holidays in 80 countries</h1>
    </header>
    <main>
        <section class='inputs'>
            <h2>Enter Country and Date:</h2>
            <p class='infoAboutList'>
                * the list of abbreviation country name, you can find <span class='btnListCountry'>here</span>
            </p>
            <div class='listCountries listCountriesHidden'>
                <h3>List of abbreviation country name</h3>
                <span class ='listCountriesCloseBtn'>close</span>
            </div>
            <div class ='inputsWrap'>
                <div class='inputsDivCountry'>
                    <label for='inputText'>Abbreviation of the country:</label>
                    <input type='text' name='inputText' placeholder='Country:' id='inputText'>
                </div>
                <div class='inputsDivMonth'>
                    <label for='inputMonth'>Specify month and year:</label>
                    <input type='date' name='inputMonth' id='inputMonth'>
                </div>
                <button class='inputsDivBtn'>Search</button>
            </div>
        </section>
        <section class='holidays'>
            <!-- The content of this section is generated by jQuery -->
        </section>
    </main>
    <footer>
        <p class='author'>
            &copy; Jakub Margielewski
            <a href='https://github.com/jmargielewski' target='_blank'>
                <i class='iconGitHub'></i>
                GitHub profile: github.com/jmargielewski
            </a>
        </p>
    </footer>
    <script src='js/app.js'> </script>
</body>
</html>
